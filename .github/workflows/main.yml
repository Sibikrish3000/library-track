name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write

jobs:
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Only verify version match if strictly triggered by a Tag
      - name: Verify Version Match
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PUB_VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1 | tr -d ' ')
          
          if [ "$TAG_VERSION" != "$PUB_VERSION" ]; then
            echo "::error::Version Mismatch! Git Tag (v$TAG_VERSION) does not match pubspec.yaml ($PUB_VERSION)."
            exit 1
          fi
          echo "âœ… Version Verified"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build-android:
    name: Build Android APKs
    needs: analyze-and-test
    runs-on: ubuntu-latest
    # Allow Main OR Tags
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Universal APK
        run: flutter build apk --release

      - name: Stage Universal APK
        run: |
          mkdir -p apk_staging
          mv build/app/outputs/flutter-apk/app-release.apk apk_staging/app-universal.apk

      - name: Build Split APKs
        run: flutter build apk --release --split-per-abi

      - name: Stage Split APKs
        run: |
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk apk_staging/
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk apk_staging/

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: apk_staging/*

  build-web:
    name: Build Web
    needs: analyze-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Web
        run: flutter build web --release

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

  deploy-release:
    name: Deploy to Release
    needs: [build-android, build-web]
    runs-on: ubuntu-latest
    # Trigger on Tag OR Main
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
    
    steps:
      # We need checkout now to read pubspec.yaml if it's not a tag
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine Version & Tag
        id: meta
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Tagged Trigger
            VERSION=${GITHUB_REF#refs/tags/}
            RELEASE_TAG=$VERSION
            RELEASE_NAME="Release $VERSION"
            IS_PRERELEASE=false
            echo "::notice::Triggered by Git Tag: $VERSION"
          else
            # Main Branch Trigger
            # Extract version from pubspec.yaml
            VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1 | tr -d ' ')
            RELEASE_TAG="latest"
            RELEASE_NAME="Development Build - v$VERSION"
            IS_PRERELEASE=true
            echo "::notice::Triggered by Main. Pubspec: $VERSION. Using 'latest' tag."
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
          echo "IS_PRERELEASE=$IS_PRERELEASE" >> $GITHUB_ENV

      - name: Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-apks
          path: release-artifacts/android

      - name: Download Web Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: release-artifacts/web

      - name: Rename & Zip Artifacts
        run: |
          # Rename Android Files with the detected VERSION
          mv release-artifacts/android/app-universal.apk release-artifacts/android/app-universal-${{ env.VERSION }}.apk
          mv release-artifacts/android/app-armeabi-v7a-release.apk release-artifacts/android/app-armeabi-v7a-${{ env.VERSION }}.apk
          mv release-artifacts/android/app-arm64-v8a-release.apk release-artifacts/android/app-arm64-v8a-${{ env.VERSION }}.apk
          
          # Zip Web
          cd release-artifacts/web
          zip -r ../../web-build-${{ env.VERSION }}.zip .
          cd ../..

      - name: Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          body: |
            Automated Release.
            Version: ${{ env.VERSION }}
            Commit: ${{ github.sha }}
          draft: false
          prerelease: ${{ env.IS_PRERELEASE }}
          files: |
            release-artifacts/android/app-universal-${{ env.VERSION }}.apk
            release-artifacts/android/app-armeabi-v7a-${{ env.VERSION }}.apk
            release-artifacts/android/app-arm64-v8a-${{ env.VERSION }}.apk
            web-build-${{ env.VERSION }}.zip
